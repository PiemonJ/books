<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Fake Twitter Example</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
</head>
<body>

<div id="app" class="container" style="max-width: 600px;">

	<table class="table">
	<thead>
		<tr>
			<th>
				<div class="input-group">
					<input type="text" name="message_text" class="message-text-input form-control" placeholder="What's happening?" @keyup.enter="postMessage"/>
					<div class="input-group-btn">
						<button class="btn btn-warning" v-on:click="postMessage">Post Tweet</button>
					</div>
				</div>
			</th>
		</tr>
	</thead>
	<tbody class="row-hover">
	<tr v-for="(message, index) in messages" :class="{ 'row-2': true, 'odd': ((index%2) === 0), 'even': ((index%2) === 1) }" role="row">
		<td>
			<div class="card">
				<div class="card-block">
				{{ message.Message }}
				<br/><small>{{ message.Time | moment("dddd, MMMM Do YYYY, h:mm:ss a") }}</small>
				</div>
			</div>
		</td>
	</tr>
	</table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.3/vue-resource.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script>
	// f**k my life hack?
	var module={}; var require = function(name) { if (name == "moment") { return moment; } };
</script>
<script src="https://cdn.rawgit.com/brockpetrie/vue-moment/c23f2e7a/vue-moment.js"></script>
<script>
	Vue.use(module.exports);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

<script src="index.js"></script>

</body>
</html>
